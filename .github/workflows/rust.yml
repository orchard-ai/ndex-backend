name: Rust

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --verbose
        env:
          MY_SECRET_ENV: ${{ secrets.MY_SECRET_ENV }}
      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --verbose
        env:
          MY_SECRET_ENV: ${{ secrets.MY_SECRET_ENV }}
